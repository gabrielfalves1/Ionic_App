<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>userEnter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">userEnter</ion-title>
    </ion-toolbar>
  </ion-header>


  <form #fc="ngForm">

    <ion-list>
      <ion-item class="pt-10">
        <ion-input label="Email"
          pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
          [(ngModel)]="email" name="email" label-placement="floating" fill="out-line" placeholder="Digite seu email"
          required></ion-input>
      </ion-item>

      <ion-item class="pt-10">
        <ion-input label="Senha" [(ngModel)]="senha" name="senha" label-placement="floating" fill="out-line"
          placeholder="Digite sua senha" required></ion-input>
      </ion-item>

      <ion-item class="pt-10">
        <ion-button [disabled]="fc.invalid" slot="end" (click)="enter()">Entrar</ion-button>
        <ion-button color="danger" slot="end" routerLink="/">Cancelar</ion-button>
        <ion-button color="warning" routerLink="tabs/userForm">Novo Cadastro</ion-button>
      </ion-item>
    </ion-list>

  </form>

</ion-content>
