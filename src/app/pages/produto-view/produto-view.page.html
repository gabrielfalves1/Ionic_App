<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>produto-view</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">produto-view</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="p-20">
    <ion-title>Produto</ion-title>

    <ion-card>
      <img alt="{{produto.descricao}}" src="{{produto.foto}}" />
      <ion-card-header>
        <ion-card-title>{{produto.nome}}</ion-card-title>
        <ion-card-subtitle>R$ {{produto.valor}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{produto.descricao}}
      </ion-card-content>
    </ion-card>


  </ion-grid>

</ion-content>
