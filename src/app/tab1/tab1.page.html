<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--Feito por Gabriel Ferreira Alves-->

  <ion-grid class="p-20">

    <ion-title>Promoções do dia</ion-title>
    <ion-row>
      <ion-col size="6" *ngFor="let produto of produtos">
        <ion-card (click)="viewProduto(produto._id)">
          <img alt="{{produto.descricao}}" src="{{produto.foto}}" />
          <ion-card-header>
            <ion-card-title>{{produto.nome}}</ion-card-title>
            <ion-card-subtitle>R$ {{produto.valor}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ limitarDescricao(produto.descricao) }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
